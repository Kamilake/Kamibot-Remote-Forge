  build:
    name: Build Minecraft Plugin
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        include:
          - minecraft-version: "1.20"
            minecraft_version_range: "[1.20,1.21\\)"
            forge-version: "46.0.14"
            java_version: "17"
            build-command: "build"
