name: Release

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Commit Message
        id: get_commit_message
        run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      tag: ${{ steps.tag_version.outputs.new_tag }}
      version: ${{ steps.tag_version.outputs.new_version }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
      commit_message: ${{ steps.get_commit_message.outputs.COMMIT_MESSAGE }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.bump-version.outputs.tag }}
          release_name: Release ${{ needs.bump-version.outputs.tag }}
          draft: false
          prerelease: false
          body: |
            ${{ needs.bump-version.outputs.changelog }}
            ${{ needs.bump-version.outputs.commit_message }}

    outputs:
      tag: ${{ needs.bump-version.outputs.tag }}
      version: ${{ needs.bump-version.outputs.version }}
      changelog: ${{ needs.bump-version.outputs.changelog }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
